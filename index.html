<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSaver Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Section -->
        <div id="login-section" class="section">
            <div class="auth-container">
                <h2>Welcome to FoodSaver Hub</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>New user? <span class="link" onclick="toggleAuth()">Register here</span></p>
            </div>
        </div>

        <!-- Register Section -->
        <div id="register-section" class="section hidden">
            <div class="auth-container">
                <h2>Create Account</h2>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Full Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <select id="register-role" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="staff">Cafeteria Staff</option>
                        <option value="admin">Administrator</option>
                    </select>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <span class="link" onclick="toggleAuth()">Login here</span></p>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard" class="section hidden">
            <nav class="navbar">
                <div class="logo">FoodSaver Hub</div>
                <div class="nav-links">
                    <button onclick="showSection('voting-section')">Vote</button>
                    <button onclick="showSection('food-board')">Food Board</button>
                    <button onclick="showSection('meal-planning')">Meal Planning</button>
                    <button onclick="showSection('leaderboard')">Leaderboard</button>
                    <button onclick="showSection('analytics')">Analytics</button>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
                <div class="user-info">
                    <span id="user-name"></span>
                </div>
            </nav>

            <!-- Voting Section -->
            <div id="voting-section" class="dashboard-section">
                <!-- Content will be dynamically loaded -->
            </div>

            <!-- Food Leftover Board -->
            <div id="food-board" class="dashboard-section hidden">
                <h2>Available Food Items</h2>
                <div class="food-list" id="available-food">
                    <!-- Food items will be dynamically added here -->
                </div>
                <div id="staff-controls" class="hidden">
                    <h3>Add New Food Item</h3>
                    <form id="add-food-form">
                        <input type="text" id="food-name" placeholder="Food Item Name" required>
                        <input type="number" id="food-quantity" placeholder="Quantity" required>
                        <input type="time" id="food-expiry" required>
                        <button type="submit">Add Item</button>
                    </form>
                </div>
            </div>

            <!-- Meal Planning Section -->
            <div id="meal-planning" class="dashboard-section hidden">
                <h2>Weekly Meal Planning</h2>
                <div class="meal-calendar">
                    <!-- Meal planning calendar will be dynamically added here -->
                </div>
            </div>

            <!-- Leaderboard Section -->
            <div id="leaderboard" class="dashboard-section hidden">
                <h2>Waste Reduction Leaders</h2>
                <div class="leaderboard-list">
                    <!-- Leaderboard entries will be dynamically added here -->
                </div>
            </div>

            <!-- Analytics Section -->
            <div id="analytics" class="dashboard-section hidden">
                <h2>Sustainability Impact</h2>
                <div class="analytics-cards">
                    <div class="card">
                        <h3>Food Saved</h3>
                        <p id="food-saved">0 kg</p>
                    </div>
                    <div class="card">
                        <h3>CO2 Reduced</h3>
                        <p id="co2-reduced">0 kg</p>
                    </div>
                    <div class="card">
                        <h3>Money Saved</h3>
                        <p id="money-saved">$0</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="waste-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
