<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Meal</title>
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Vote for Today's Meal</h1>

    <!-- Voting Options -->
    <div id="voteContainer">
        <button class="voteButton" data-meal="Pasta">🍝 Pasta <span id="pastaVotes">0</span></button>
        <button class="voteButton" data-meal="Salad">🥗 Salad <span id="saladVotes">0</span></button>
        <button class="voteButton" data-meal="Pizza">🍕 Pizza <span id="pizzaVotes">0</span></button>
    </div>

    <p id="voteMessage">Click a meal to vote!</p>

</body>
</html>
