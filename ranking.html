<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Food Voting</title>
</head>
<body>
    <h1>Vote for Your Favorite Food!</h1>

    <div id="food-container">
        <div class="food-item" data-food="pizza">
            <h3>Pizza</h3>
            <button id="pizza-upvote">Upvote</button>
            <span id="pizza-upvotes">0</span>
            <button id="pizza-downvote">Downvote</button>
            <span id="pizza-downvotes">0</span>
            <p>Total Votes: <span id="pizza-total">0</span></p>
        </div>

        <div class="food-item" data-food="burger">
            <h3>Burger</h3>
            <button id="burger-upvote">Upvote</button>
            <span id="burger-upvotes">0</span>
            <button id="burger-downvote">Downvote</button>
            <span id="burger-downvotes">0</span>
            <p>Total Votes: <span id="burger-total">0</span></p>
        </div>

        <div class="food-item" data-food="salad">
            <h3>Salad</h3>
            <button id="salad-upvote">Upvote</button>
            <span id="salad-upvotes">0</span>
            <button id="salad-downvote">Downvote</button>
            <span id="salad-downvotes">0</span>
            <p>Total Votes: <span id="salad-total">0</span></p>
        </div>
    </div>

</body>
</html>
